<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>All Texts â€” Indian Ancient & Medieval Literature</title>
  <meta name="description" content="Browse all ancient and medieval Indian texts with images, categories, and descriptions.">
  <meta name="keywords" content="Indian literature, epics, puranas, vedas, tamil, bhakti, sufi, medieval texts">
  <link rel="stylesheet" href="style.css">
  <style>
    .page-header {
      background: #f4f4f4;
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    .page-header h1 {
      margin: 0;
      font-size: 2rem;
      color: #222;
    }
    .page-header p {
      margin-top: 0.5rem;
      color: #555;
      font-size: 1rem;
    }
    .texts-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #eee;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-4px); }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }
    .card-content {
      padding: 1rem;
      flex-grow: 1;
    }
    .card-content h3 {
      margin: 0;
      font-size: 1.2rem;
    }
    .card-content h3 a {
      text-decoration: none;
      color: #222;
    }
    .card-content p {
      margin: 0.5rem 0;
      font-size: 0.95rem;
      color: #444;
      line-height: 1.4;
    }
    .card-content .category {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #777;
    }
    .pagination {
      margin: 2rem 0;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .pagination button {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      border-radius: 6px;
    }
    .pagination button.active {
      background: #222;
      color: #fff;
      border-color: #222;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="index.html" class="logo">Indian Literature Archive</a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="texts.html" class="active">Texts</a></li>
          <li><a href="authors.html">Authors</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Page Header -->
  <section class="page-header">
    <h1>All Classical & Medieval Texts</h1>
    <p>Browse over a thousand Indian texts with descriptions, categories, and links to full pages.</p>
  </section>

  <!-- Main Container -->
  <div class="texts-container">
    <div id="textGrid" class="grid"></div>
    <div class="pagination" id="pagination"></div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Indian Ancient & Medieval Literature Archive. All rights reserved.</p>
    </div>
  </footer>

  <!-- Script -->
  <script>
    const itemsPerPage = 20;
    let currentPage = 1;
    let texts = [];

    async function loadTexts() {
      const response = await fetch('text.json');
      texts = await response.json();
      renderPage();
    }

    function renderPage() {
      const grid = document.getElementById('textGrid');
      const pagination = document.getElementById('pagination');
      grid.innerHTML = '';
      pagination.innerHTML = '';

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = texts.slice(start, end);

      pageItems.forEach(text => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${text.image}" alt="${text.name}">
          <div class="card-content">
            <h3><a href="${text.url}">${text.name}</a></h3>
            <p>${text.description}</p>
            <div class="category">${text.category}</div>
          </div>
        `;
        grid.appendChild(card);
      });

      const totalPages = Math.ceil(texts.length / itemsPerPage);
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.classList.add('active');
        btn.addEventListener('click', () => { currentPage = i; renderPage(); });
        pagination.appendChild(btn);
      }
    }

    loadTexts();
  </script>

</body>
</html>
