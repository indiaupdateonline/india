<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Admin Login</title><link rel="stylesheet" href="style.css"></head>
<body>
<div class="container">
  <h2>Admin Login</h2>
  <form id="loginForm">
    <input id="email" placeholder="email" required class="search"/><br/><br/>
    <input id="password" type="password" placeholder="password" required class="search"/><br/><br/>
    <button>Login</button>
  </form>
</div>

<script type="module">
  import { supabase } from 'supabase-client.js';

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
    if (error) return alert(error.message);
    location.href = 'dashboard.html';
  });
</script>
</body>
</html>
